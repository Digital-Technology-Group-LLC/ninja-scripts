name: Sync Scripts to NinjaOne

on:
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v39
        with:
          files: |
            scripts/**

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sync Scripts
        env:
          NINJAONE_INSTANCE_URL: ${{ secrets.NINJAONE_INSTANCE_URL }}
          NINJAONE_CLIENT_ID: ${{ secrets.NINJAONE_CLIENT_ID }}
          NINJAONE_CLIENT_SECRET: ${{ secrets.NINJAONE_CLIENT_SECRET }}
        run: |
          python sync_scripts.py ${{ steps.changed-files.outputs.all_changed_files }}
